<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="formulario">
        <div class="contenido">
            <form method="post" action="/validar">
            <h1>Registrarme</h1>
            <p>Nombre de la carrera</p>
            <div class="formulario_container">

                <input id="carrera" type="text" name="carrera" placeholder="carrera" />

                <!-- <label class="botom_carreras">
                    <input id="carrera" type="radio" name="carrera" required> Analizis de sistemas 
                </label>
                <label class="botom_carreras">
                    <input id="carrera" type="radio" name="carrera" required> Carrera de Agraria 
                </label> -->

            </div class="formulario_container">

            <p class="texto_formulario">Nombres del usuario</p>
            <div class="formulario_container">
                <input id="nombre" type="text" name="nombre" placeholder="nombres" />
            </div>

            <p class="texto_formulario">Apellidos del usuario</p>
            <div class="formulario_container">
                <input id="apellidos" type="text" name="apellidos" placeholder="apellidos" />
            </div>

            <p class="texto_formulario">DNI del usuario</p>
            <div class="formulario_container">
                <input id="dni" type="number" name="dni" placeholder="dni" />
            </div>

            <p class="texto_formulario">Email del usuario</p>
            <div class="formulario_container">
                <input id="email" type="email" name="email" placeholder="Correo Institucional" />
            </div>
            
            <p class="texto_formulario">Cual es tu fecha de nacimiento?</p>
            <div class="formulario_container">
                <input id="nacimiento" type="date" name="nacimiento" placeholder="Fecha de nacimiento" />
            </div>

            <p class="texto_formulario">Por favor escriba su contraseña</p>
            <div class="formulario_container">
                <input id="contraseña" type="password" name="contraseña" placeholder="contraseña" />
            </div>

            <div class="formulario_container">
                <input type="submit" name="Inscríbeme" value="Inscríbeme" />
            </div>
            </form>
        </div>
    </section>
</body>
</html>
